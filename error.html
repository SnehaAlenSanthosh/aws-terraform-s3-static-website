<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Game Over</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #4682b4; 
            width: 100%;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        header p {
            font-size: 16px;
            margin: 10px 0 0;
        }
        .error-container {
            margin: 30px auto;
        }
        .error-container h2 {
            font-size: 48px;
            color: #ff0404; 
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 18px;
            margin: 10px 0 20px;
        }
        .btn {
            background-color: #4682b4; 
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #315f7f; 
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oops! Game Over</h1>
        <p>You seem to have made the wrong move!</p>
    </header>
    <div class="error-container">
        <h2>Error 404</h2>
        <p>The page you're looking for is missing, just like your winning streak!</p>
        <a href="/" class="btn">Play Again</a>
    </div>
    <footer>&copy; 2024 Tic-Tac-Toe Game</footer>
</body>
</html>
